<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul, li {
            list-style: none;
        }

        ul {
            float: left;
            margin-left: 20px;
        }

        li {
            width: 200px;
            height: 50px;
            border: 2px solid black;
            background-color: orange;
            margin-bottom: 10px;
            cursor: move;
        }

        li.dragChosen {
            background-color: orangered;
            border-color: grey;
            opacity: 0.5;
        }

    </style>
</head>
<body>

<div>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
    </ul>
</div>

<script src="../dist/index.js"></script>
<script>
    // import dnd from './index.js'
    var dnd = window.dndSort.default;

    var config = {
        hasHolder: true
    };

    var $ul = document.querySelectorAll('ul');

    Array.from($ul).forEach(function (node) {
        console.log(node)
        dnd(node, config);
    })

</script>


</body>
</html>
